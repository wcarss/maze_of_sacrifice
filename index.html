<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body,
      div {
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        background: "black";
      }

      canvas {
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        position: absolute;
        top: "-100px";
        left: "-100px";
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas width="1370" height="800" id="canvas">
      no support for canvases in this browser, sorry!
    </canvas>
  </body>
  <script type="module" crossorigin="anonymous" src="js/app.js"></script>
</html>
